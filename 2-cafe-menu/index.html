<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- For the styling of the page to look similar on mobile as it does on a desktop or laptop, you need to add a meta element with a special content attribute. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <style>
      /*  type selector  */
      /* Center the content of the h1 element by setting its text-align property to the value center. */
      /* h1{
            text-align: center;
        }
        p{
            text-align: center;
        }
        h2{
            text-align: center;
        } */
      /* h1, h2, p{
            text-align: center;
        } */
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- The div element is used mainly for design layout purposes -->
    <!-- <div id="menu"> -->
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <!-- use an hr element to display a divider between sections of different content. -->
        <!-- hr element is a void element. -->
        <hr />
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <!-- article elements commonly contain multiple elements that have related information. -->
          <article class="item">
            <!-- p elements are block-level elements, so they take up the entire width of their parent element. -->
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>

      <hr class="bottom-line" />
      <!-- Add a footer element below the main element, where you can add some additional information. -->
      <footer>
        <p>
          <!-- To open the link in a new tab add a target attribute with the value _blank. -->
          <a href="https://www.freecodecamp.org" target="_blank"
            >Visit our website</a
          >
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
